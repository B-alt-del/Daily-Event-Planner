<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="time-block">
        <p class="time">9AM</p>
        <input type = "text" class="event-field" id="9AM" placeholder="edit event" >
        <button class="saveBtn">save</button>
      </div>


      <div class="time-block">
        <p class="time">10AM</p>
        <input type = "text" class="event-field" id="10AM" placeholder="edit event" >
        <button class="saveBtn">save</button>
      </div>

 
      <div class="time-block">
        <p class="time">11AM</p>
        <input type = "text" class="event-field" id="11AM" placeholder="edit event" >
        <button class="saveBtn">save</button>
      </div>

  
      <div class="time-block">
        <p class="time">12PM</p>
        <input type = "text" class="event-field" id="12PM" placeholder="edit event" >
        <button class="saveBtn">save</button>
      </div>

   
      <div class="time-block">
        <p class="time">1PM</p>
        <input type = "text" class="event-field" id="1PM" placeholder="edit event" >
        <button class="saveBtn">save</button>
      </div>


      <div class="time-block">
        <p class="time">2PM</p>
        <input type = "text" class="event-field" id="2PM" placeholder="edit event" >
        <button class="saveBtn">save</button>
      </div>


      <div class="time-block">
        <p class="time">3PM</p>
        <input type = "text" class="event-field" id="3PM" placeholder="edit event" >
        <button class="saveBtn">save</button>
      </div>

  
      <div class="time-block">
        <p class="time">4PM</p>
        <input type = "text" class="event-field" id="4PM" placeholder="edit event" >
        <button class="saveBtn">save</button>
      </div>

  
      <div class="time-block">
        <p class="time">5PM</p>
        <input type = "text" class="event-field" id="5PM" placeholder="edit event" >
        <button class="saveBtn">save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/script.js" ></script>
  </body>
</html>
